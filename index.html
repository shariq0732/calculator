<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css file -->

    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <div id = "calculator">
        <h1 id = "header">CALCULATOR</h1>
        <div class = "calculate-area">
            <h1 class = "text">0</h1>
        </div>
        <div class = "keypad">
            <table>
                <tr>
                    <td>AC</td>
                    <td id =  "alternate-sign">+/-</td>
                    <td>%</td>
                    <td>/</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>*</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td colspan="2">0</td>
                    <td>.</td>
                    <td>=</td>
                </tr>
            </table>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
